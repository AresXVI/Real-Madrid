<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monster</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/monster.css">
</head>
<body>
<div class="wrapper">
    <div class="header">
        <div class="container">
            <div class="inner_header">
                <div class="container__logo">
                    <a href="../index.html">
                    <img class="logotype" src="../img/Real Madrid LOGO.jpg" alt="RMA">
                </a>
                <div class="line__logo"></div>
                <a href="../pages/trophies.html">
                    <img class="logotype" src="../img/Liga Champions LOGO.jpg" alt="L CH">
                </a>
                </div>
                <ul class="menu">
                    <li class="menu_link">
                        <a href="../pages/home_works.html">Home Works</a>
                    </li>
                    <li class="menu_link">
                        <a href="../pages/roster.html">Roster</a>
                    </li>
                    <li class="menu_link">
                        <a href="../pages/lessons.html">Lessons</a>
                    </li>
                    <li class="menu_link">
                        <a href="https://www.realmadrid.com/en-US" target="_blank">Send message</a>
                    </li>
                </ul>
                <button class="btn" id="btn-get">Click me!</button>
            </div>
        </div>
    </div>
</div>
<canvas id="canvas"></canvas>

<div class="modal">
    <div class="modal_dialog">
        <div class="modal_content">
            <form action="#">
                <div class="modal_close">&times;</div>
                <div class="modal_title">Мы свяжемся с вами как можно быстрее!</div>
                <input
                    required
                    placeholder="Ваше имя"
                    name="name"
                    type="text"
                    class="modal_input_name"
                >
                <input
                    required
                    placeholder="Ваш номер телефона"
                    name="phone"
                    type="text"
                    class="modal_input_phone"
                >
                <button class="btn btn_dark btn_min">Перезвонить мне</button>
            </form>
        </div>
    </div>
</div>

</body>
<script src="../js/monster.js"></script>
<script src="../js/modal.js"></script>
</html>
