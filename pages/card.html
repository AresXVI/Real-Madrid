<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Madrid CF | Real Madrid CF</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/card.css">
</head>
<body>

<div class="wrapper">
    <div class="header">
        <div class="container">
            <div class="inner_header">
                <div class="container__logo">
                    <a href="/project/index.html">
                    <img class="logotype" src="../img/Real Madrid LOGO.jpg" alt="RMA">
                </a>
                <div class="line__logo"></div>
                <a href="../pages/trophies.html">
                    <img class="logotype" src="../img/Liga Champions LOGO.jpg" alt="L CH">
                </a>
                </div>
                <ul class="menu">
                    <li class="menu_link">
                        <a href="../pages/home_works.html">Home Works</a>
                    </li>
                    <li class="menu_link">
                        <a href="../pages/card.html">Roster</a>
                    </li>
                    <li class="menu_link">
                        <a href="../pages/lessons.html">Lessons</a>
                    </li>
                    <li class="menu_link">
                        <a href="https://www.realmadrid.com/en-US" target="_blank">Send message</a>
                    </li>
                </ul>
                <button class="btn" id="btn-get">Click me!</button>
            </div>
        </div>
    </div>

    <div class="position_players">
        <p class="position_players-text">Coach</p>
    </div>

    <div class="header_coach">
    </div>

    <div class="position_players-new">
        <p class="position_players-text">Strikers</p>
    </div>

    <div class="container_playes">
        <div class="players_st">
        </div>
    </div>

    <div class="position_players-new">
        <p class="position_players-text">Midfielders</p>
    </div>

    <div class="container_playes">
        <div class="players_mid">
        </div>
    </div>

    <div class="position_players-new">
        <p class="position_players-text">Defenders</p>
    </div>

    <div class="container_playes">
        <div class="players_def">
        </div>
    </div>

    <div class="position_players-new">
        <p class="position_players-text">Goalkeepers</p>
    </div>
    
    <div class="container_playes">
        <div class="players_glkpr">
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <a href="https://www.instagram.com/dx_1607/" target="_blank">
                <div class="inner_footer">
                    <h2>Made by Ares</h2>
                </div>
            </a>
        </div>
    </div>
</div>

<div class="modal">
    <div class="modal_dialog">
        <div class="modal_content">
            <form action="#">
                <div class="modal_close">&times;</div>
                <div class="modal_title">Мы свяжемся с вами как можно быстрее!</div>
                <input required placeholder="Ваше имя" name="name" type="text" class="modal_input">
                <input required placeholder="Ваш номер телефона" name="phone" type="phone" class="modal_input">
                <button class="btn btn_dark btn_min">Перезвонить мне</button>
            </form>
        </div>
    </div>
</div>

</body>
<script src="../js/card.js"></script>
<script src="../js/modal.js"></script>
</html>
