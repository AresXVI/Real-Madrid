<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Works</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/home_works.css">
</head>
<body>

<div class="wrapper">
    <div class="header">
        <div class="container">
            <div class="inner_header">
                <div class="container__logo">
                    <a href="../index.html">
                    <img class="logotype" src="../img/Real Madrid LOGO.jpg" alt="RMA">
                </a>
                <div class="line__logo"></div>
                <a href="../pages/trophies.html">
                    <img class="logotype" src="../img/Liga Champions LOGO.jpg" alt="L CH">
                </a>
                </div>
                <ul class="menu">
                    <li class="menu_link">
                        <a href="../pages/home_works.html">Home Works</a>
                    </li>
                    <li class="menu_link">
                        <a href="../pages/roster.html">Roster</a>
                    </li>
                    <li class="menu_link">
                        <a href="../pages/lessons.html">Lessons</a>
                    </li>
                    <li class="menu_link">
                        <a href="https://www.realmadrid.com/en-US" target="_blank">Send message</a>
                    </li>
                </ul>
                <button class="btn" id="btn-get">Click me!</button>
            </div>
        </div>
    </div>

    <div class="back_hw">
        <div class="gmail_block">
            <div class="container">
                <h3>Home work 1 (part 1)</h3>
                <div class="inner_gmail_block">
                    <div class="form_gmail">
                        <label for="gmail_input"></label>
                        <input type="email" id="gmail_input" placeholder="your gmail" required>
                        <button class="btn" id="gmail_button">Check gmail</button>
                        <span class="checker" id="gmail_result"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="move_block">
            <div class="container">
                <h3>Home work 1 (part 2)</h3>
                <div class="inner_parent_block">
                    <div class="inner_move_block">
                        <div class="parent_block">
                            <a href="../pages/card.html"  class="child_block"></a>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="stopwatch">
            <div class="container">
                <h3>Home work 2 </h3>
                <div class="time">
                    <div class="time_block">
                        <div class="interval" id="seconds">0</div>
                    </div>
                </div>
                <div class="time_buttons">
                    <button class="btn" id="start">Start</button>
                    <button class="btn" id="stop">Stop</button>
                    <button class="btn" id="reset">Reset</button>
                </div>
            </div>
        </div>

        <div class="characters">
            <div class="container">
                <div class="characters-list">

                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <a href="https://www.instagram.com/dx_1607/" target="_blank">
                <div class="inner_footer">
                    <h2>Made by Ares</h2>
                </div>
            </a>
        </div>
    </div>
</div>

<div class="modal">
    <div class="modal_dialog">
        <div class="modal_content">
            <form action="#">
                <div class="modal_close">&times;</div>
                <div class="modal_title">Мы свяжемся с вами как можно быстрее!</div>
                <input
                    required
                    placeholder="Ваше имя"
                    name="name"
                    type="text"
                    class="modal_input_name"
                >
                <input
                    required
                    placeholder="Ваш номер телефона"
                    name="phone"
                    type="text"
                    class="modal_input_phone"
                >
                <button class="btn btn_dark btn_min">Перезвонить мне</button>
            </form>
        </div>
    </div>
</div>

</body>
<script src="../js/home_works.js"></script>
<script src="../js/modal.js"></script>
</html>
